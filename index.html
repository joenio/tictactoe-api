<html>
  <head>
    <title>TicTacToe Game API</title>
  </head>
    <body>
      <h1>TicTacToe Game API reference</h1>
      <h2>methods</h2>
      <h3>GET /status</h3>
      <p>
      return JSON with game status
      </p>
      <h3>GET /mark/{row}/{column}</h3>
      <p>
      mark 'X' in game grid at <code>{row} X {column}</code> position
      </p>
      <h3>GET /reset</h3>
      <p>
      clear game data and prepare new match
      </p>
    </body>
</html>
